<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoSpin | Hi-Lo Pro</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mines.css" />
    <link rel="stylesheet" href="css/blackjack.css" />
    <link rel="stylesheet" href="css/hilo.css" />
  </head>
  <body class="game-page">
    <header class="game-header-pro">
      <div class="logo">NEO<span>SPIN</span></div>
      <div class="wallet-display">
        <span class="wallet-label">BALANCE</span>
        <div class="balance-container">
          <span id="userBalance">0.00</span
          ><span class="currency-symbol">€</span>
        </div>
      </div>
      <a href="index.html" class="btn-back-home">Accueil</a>
    </header>

    <main class="game-view-centered">
      <div class="stake-card-master">
        <aside class="side-panel-pro">
          <div class="control-group">
            <label>Bet Amount EUR</label>
            <div class="input-wrapper-stake">
              <input
                type="number"
                id="betAmountInput"
                value="1.00"
                step="0.01"
              />
            </div>
          </div>

          <button id="playBtnHiLo" class="main-bet-btn">Bet</button>

          <div
            id="hiloActions"
            style="
              display: none;
              flex-direction: column;
              gap: 12px;
              margin-top: 15px;
            "
          >
            <button
              onclick="guess('higher')"
              class="main-bet-btn action-hilo"
              id="btnHigher"
            >
              HIGHER <span id="probaHighDisplay"></span>
              <small id="multHighDisplay"></small>
            </button>
            <button
              onclick="guess('lower')"
              class="main-bet-btn action-hilo"
              id="btnLower"
            >
              LOWER <span id="probaLowDisplay"></span>
              <small id="multLowDisplay"></small>
            </button>
            <button
              id="cashoutBtn"
              onclick="cashOut()"
              class="main-bet-btn"
              style="background: #facc15; color: black; margin-top: 15px"
            >
              CASHOUT
            </button>
          </div>

          <p id="gameStatus"></p>
        </aside>

        <section class="grid-viewport hilo-area">
          <div class="hilo-table">
            <div class="previous-cards" id="historyCards"></div>
            <div class="current-card-container">
              <div id="currentCard" class="card-pro"></div>
              <div class="label-pro">CARTE ACTUELLE</div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div id="loginModal" class="modal-overlay">
      <div class="modal-content">
        <span class="close-modal" onclick="window.location.href='index.html'"
          >&times;</span
        >
        <div class="modal-header">
          <h2>SE <span>CONNECTER</span></h2>
          <p>Connectez-vous pour accéder au jeu.</p>
        </div>
        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              id="loginEmail"
              placeholder="email@exemple.com"
              required
            />
          </div>
          <div class="form-group">
            <label>Mot de passe</label>
            <input
              type="password"
              id="loginPass"
              placeholder="••••••••"
              required
            />
          </div>
          <button type="submit" class="btn-signup-submit">CONNEXION</button>
        </form>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/hilo.js"></script>
  </body>
</html>
